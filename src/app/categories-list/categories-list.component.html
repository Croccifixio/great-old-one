<div class="categories">
  <ul
    *ngIf="categories"
    [ngClass]="{
      'categories__list--hamburger': isHamburgerVisible,
      'categories__list--open': isHamburgerOpen
    }"
    class="categories__list"
  >
    <li *ngFor="let category of categories" class="categories__category">
      <a [routerLink]="['/categories', category.slug]" routerLinkActive="router-link-active" >
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
